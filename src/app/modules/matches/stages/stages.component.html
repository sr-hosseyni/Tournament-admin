<div [@routerTransition]>
    <app-page-header [heading]="'Tournament Plan (Schedule)'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-md-12">
            <ngb-tabset #t="ngbTabset">
                <ngb-tab id="{{stage.id}}" *ngFor="let stage of stages">
                    <ng-template ngbTabTitle><b>{{stage.name}}</b></ng-template>
                    <ng-template ngbTabContent>
                        <div class="row mt-3">
                            <div class="col col-md-8 col-sm-12">
                                <p>
                                    <a routerLink="/stage" [routerLinkActive]="['router-link-active']" class="btn btn-outline-primary">
                                        <i class="fa fa-fw fa-cogs"></i>&nbsp;Settings
                                    </a>
                                </p>

                                <div class="card">
                                    <div class="card-header">
                                        Groups
                                    </div>
                                    <div class="card-body">
                                        <div class="card-text">
                                            <div class="row">
                                                <div class="col-sm-4" *ngFor="let group of stage.groups">
                                                     <div class="card text-white bg-warning mb-3">
                                                        <div class="card-header clearfix">
                                                            <span class="float-left">
                                                                {{group.name}}
                                                            </span>
                                                            <span class="float-right">
                                                                <a routerLink="/tournaments/create" [routerLinkActive]="['router-link-active']">
                                                                    <i class="fa fa-fw fa-cog"></i>
                                                                </a>
                                                            </span>
                                                        </div>
                                                        <div class="card-body">
                                                            <div class="card-title clearfix">
                                                                <span class="float-left">
                                                                    Teams
                                                                </span>
                                                                <span class="float-right">
                                                                    <a routerLink="/tournaments/create" [routerLinkActive]="['router-link-active']">
                                                                        <i class="fa fa-fw fa-plus mr-0"></i>
                                                                    </a>
                                                                </span>
                                                            </div>
                                                            <ul class="card-text" ondragover="allowDrop(event)" ondrop="drop(event)">
                                                                <li *ngFor="let team of group.teams">
                                                                    {{team.name}}
                                                            </li>
                                                        </ul>

                                </div>
                            </div>
                            </div>
                            <div class="col col-md-4 col-sm-12">
                                <div class="card">
                                    <div class="card-header clearfix">
                                        <span class="float-left">
                                            All Teams
                                        </span>
                                        <span class="float-right">
                                            <a routerLink="/tournaments/create" [routerLinkActive]="['router-link-active']">
                                                <i class="fa fa-fw fa-plus"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li draggable="true" class="list-group-item">United</li>
                                            <li class="list-group-item">Madrid</li>
                                            <li class="list-group-item">Arsenal</li>

                                            <li class="list-group-item">AS Roma</li>

                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <a routerLink="/stage" [routerLinkActive]="['router-link-active']">
                            <i class="fa fa-fw fa-plus"></i>

                    </ng-template>

                    <ng-template ngbTabContent></ng-template>
