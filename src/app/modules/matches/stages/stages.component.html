<div [@routerTransition]>
    <app-page-header [heading]="'Tournament Plan (Schedule)'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-md-12">
            <ngb-tabset #t="ngbTabset">
                <ngb-tab id="{{stage.id}}" *ngFor="let stage of stages">
                         <ng-template ngbTabTitle><b>{{stage.name}}</b></ng-template>
                    <ng-template ngbTabContent>
                        <div class="row mt-3">
                            <div class="col col-md-8 col-sm-12">
                                <p>
                                    <a routerLink="/stage" [routerLinkActive]="['router-link-active']" class="btn btn-outline-primary">
                                        <i class="fa fa-fw fa-cogs"></i>&nbsp;Settings
                                    </a>
                                </p>

                                <div class="card">
                                    <div class="card-header">
                                        Groups
                                    </div>
                                    <div class="card-body">
                                        <div class="card-text">
                                            <div class="row">
                                                <div class="col-sm-4" *ngFor="let group of stage.groups">
                                                     <div class="card text-white bg-warning mb-3">
                                                        <div class="card-header clearfix">
                                                            <span class="float-left">
                                                                {{group.name}}
                                                            </span>
                                                            <span class="float-right">
                                                                <a routerLink="/tournaments/create" [routerLinkActive]="['router-link-active']">
                                                                    <i class="fa fa-fw fa-cog"></i>
                                                                </a>
                                                            </span>
                                                        </div>
                                                        <div class="card-body">
                                                            <div class="card-title clearfix">
                                                                <span class="float-left">
                                                                    Teams
                                                                </span>
                                                                <span class="float-right">
                                                                    <a routerLink="/tournaments/create" [routerLinkActive]="['router-link-active']">
                                                                        <i class="fa fa-fw fa-plus mr-0"></i>
                                                                    </a>
                                                                </span>
                                                            </div>
                                                            <!--                                                            <div ngxDroppable
                                                                                                                            [model]="group.teams"
                                                                                                                            dropZone="oneway-target"
                                                                                                                            [removeOnSpill]="true">
                                                                                                                        </div>-->
                                                            <div class="card-text">
                                                                <ul
                                                                    class="list-group ngx-dnd-container"
                                                                    ngxDroppable="restricted-target"
                                                                    [model]="group.teams">
                                                                    <li
                                                                        *ngFor="let team of group.teams"
                                                                        class="list-group-item ngx-dnd-item"
                                                                        ngxDraggable
                                                                        >
                                                                        {{team.name}}
                                                                </li>
                                                            </ul>
                                                        </div>

                                                        <!--                                                    <div class="card text-center">
                                                                                                                <div class="card-header">
                                                                                                                    <ul class="nav nav-tabs card-header-tabs">
                                                                                                                        <li class="nav-item">
                                                                                                                            <a class="nav-link active" href="#">Active</a>
                                                                                                                        </li>
                                                                                                                        <li class="nav-item">
                                                                                                                            <a class="nav-link" href="#">Link</a>
                                                                                                                        </li>
                                                                                                                        <li class="nav-item">
                                                                                                                            <a class="nav-link disabled" href="#">Disabled</a>
                                                                                                                        </li>
                                                                                                                    </ul>
                                                                                                                </div>
                                                                                                                <div class="card-body">
                                                                                                                    <h5 class="card-title">Special title treatment</h5>
                                                                                                                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                                                                                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                                                                                                </div>
                                                                                                            </div>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <div class="card">
                                <div class="card-header clearfix">
                                    <span class="float-left">
                                        All Teams
                                    </span>
                                    <span class="float-right">
                                        <a routerLink="/tournaments/create" [routerLinkActive]="['router-link-active']">
                                            <i class="fa fa-fw fa-plus"></i>
                                        </a>
                                    </span>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group ngx-dnd-container" ngxDroppable [copy]="true">
                                        <li 
                                            *ngFor="let team of stage.teams"
                                            class="list-group-item ngx-dnd-item"
                                            ngxDraggable="['restricted-target']"
                                            >
                                            {{team.name}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab>
                <ng-template ngbTabTitle>
                    <a routerLink="/stage" [routerLinkActive]="['router-link-active']">
                        <i class="fa fa-fw fa-plus"></i>
                    </a>
                </ng-template>

                <ng-template ngbTabContent></ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
